<head>

<body>
<form id="homeform" action="/chat" method="POST">

    <hr>
    <input onclick="newChat()" type="button" value="Start New Chat" id="btnNew" title="Starts a new chat with auto generated private Id"/>
</form>

<script type="text/javascript">
    var btnAdd=document.getElementById("btnAdd"),btnJoin=document.getElementById("btnJoin"),key=document.getElementById("txtPrivateId"),form=document.getElementById("homeform");function newChat(){window.location.href=document.location.protocol+"//"+document.location.host+"/chat"}function joinChat(){key.value?form.submit():alert("Provide a private id to join a chat!")}
</script>
</body>
</html>
